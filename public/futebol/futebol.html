<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../futebolll/futebol.css"> 
  <title>Jogo de Futebol com IA</title>
</head>

<body>
  <h1>Jogo de Futebol com  IA</h1>

  <div id="scoreboard">Jogador: 0 | IA: 0</div>
  <div id="timer">Tempo: 30:00</div>

  <canvas id="gameCanvas" width="800" height="400"></canvas>



  <!-- Botões de dificuldade -->
  <button onclick="setDifficulty('easy')">Fácil</button>
  <button onclick="setDifficulty('medium')">Média</button>
  <button onclick="setDifficulty('hard')">Difícil</button>
  
  <!-- Botão para reiniciar o jogo -->
  <button onclick="startGame()">Reiniciar Jogo</button>

  <!-- Coloque este botão onde desejar no seu HTML -->
  <button class="start-game-btn" onclick="startGame()">Iniciar Jogo</button>

  <a href="./multiplayer.html" class="btn-link">Futebol contra Multiplayer</a>
  <a href="../index.html" class="btn-link">Multiplayer Online</a>
